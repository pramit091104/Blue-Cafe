<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            text-align: center;
        }
        .form-container {
            width: 40%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #6b4226;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6b4226;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a2e1b;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Book Your table at Blue Caf'e</h2>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <label for="guests">Number of Guests:</label>
            <select id="guests">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5+</option>
            </select>

            <button type="button" onclick="submitBooking()">Book Now</button>
        </form>
    </div>

    <script>
        function submitBooking() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            let guests = document.getElementById("guests").value;

            if (name && email && phone && date && time) {
                alert(`Table booked successfully for ${name} on ${date} at ${time} for ${guests} guests.`);
            } else {
                alert("Please fill in all required fields.");
            }
        }
    </script>

</body>
</html>
